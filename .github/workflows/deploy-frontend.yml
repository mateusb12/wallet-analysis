name: Deploy Frontend
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy frontend
        working-directory: ./frontend
        run: flyctl deploy --now
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
