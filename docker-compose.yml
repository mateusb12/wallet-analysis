version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      APP_ENV: development
    volumes:
      - ./backend:/app/backend
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.dev   # <-- AQUI MUDA
    environment:
      APP_ENV: development
    volumes:
      - ./frontend:/app                     # hot reload
      - /app/node_modules                   # evita sobrescrever o node_modules
    ports:
      - "5173:5173"
